<!DOCTYPE html>
<html>
<head>
<style>
@keyframes flipHint {
  0% {
    transform: scale(1);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
  }
  15% {
    transform: scale(1.05);
    box-shadow: 0 8px 24px rgba(255, 255, 255, 0.3);
  }
  30% {
    transform: scale(1);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
  }
  45% {
    transform: scale(1.05);
    box-shadow: 0 8px 24px rgba(255, 255, 255, 0.3);
  }
  60% {
    transform: scale(1);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
  }
  100% {
    transform: scale(1);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
  }
}

.test-box {
  width: 200px;
  height: 300px;
  background: #2a2a2a;
  border-radius: 8px;
  margin: 50px;
  animation: flipHint 3s ease-in-out;
  animation-delay: 1s;
}

body {
  background: #1c1c1c;
  color: white;
  font-family: Arial;
}
</style>
</head>
<body>
<h1>Animation Test</h1>
<p>This box should pulse/glow 2 times starting 1 second after page load</p>
<div class="test-box"></div>
</body>
</html>
