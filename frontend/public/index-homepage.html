<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Twitter -->

    <meta name="twitter:title" content="James Raybould" />
    <meta name="twitter:description" content="Explore my collection of films and books with ratings and reviews." />
    <meta name="twitter:image" content="https://jamesraybould.me/films-quilt.jpg" />
    
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <script>
        // Prevent React app from loading on homepage
        if (window.location.pathname === '/' || window.location.pathname === '') {
            document.documentElement.setAttribute('data-homepage', 'true');
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style id="homepage-styles">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --color-1: #3a6385;  /* Slate Blue */
            --color-2: #6f9f58;  /* Sage Green */
            --color-3: #d97b4a;  /* Terracotta */
            --color-4: #e0c55a;  /* Ochre - vibrant yellow */
            --color-5: #9a7b8a;  /* Dusty Plum */
            --color-6: #7a8075;  /* Warm Gray */
            --color-7: #5a9a9a;  /* Teal */
            --color-8: #a8856e;  /* Sienna */
            --color-9: #8590a8;  /* Dusty Periwinkle */
            --color-10: #6b8a6b; /* Forest Sage */
        }
        
        html {
            background: #1c1c1c !important;
            background-color: #1c1c1c !important;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif !important;
            background: #1c1c1c !important;
            background-color: #1c1c1c !important;
            color: #e0e0e0 !important;
            line-height: 1.6;
            padding: 0 !important;
            margin: 0 !important;
            min-height: 100vh;
        }
        
        /* Override any React app styles */
        body[class*="app"],
        body[class*="root"],
        html[class*="app"],
        html[class*="root"] {
            background: #1c1c1c !important;
            background-color: #1c1c1c !important;
        }
        
        /* Hide React app root if it exists */
        #root {
            display: none !important;
        }
        
        /* ===== HEADER - keep it simple ===== */
        header {
            padding: 24px 40px;
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .site-name {
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: #e0e0e0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        .nav-links {
            display: flex;
            align-items: center;
            gap: 24px;
        }
        
        .nav-links a {
            font-size: 0.875rem;
            font-weight: 400;
            color: #e0e0e0;
            text-decoration: none;
            transition: opacity 0.2s ease;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        .nav-links a:hover {
            opacity: 0.6;
        }
        
        /* LinkedIn icon sizing */
        .nav-links svg {
            width: 18px;
            height: 18px;
        }
        
        .linkedin-link {
            display: inline-block;
            text-decoration: none;
            transition: opacity 0.2s ease;
            line-height: 0;
            background: none !important;
        }
        
        .linkedin-link::before,
        .linkedin-link::after {
            display: none !important;
            content: none !important;
        }
        
        .linkedin-link img {
            height: 18px;
            width: auto;
            display: block;
            max-width: 100%;
            /* Change blue background to white using CSS filters */
            filter: brightness(0) invert(1);
            -webkit-filter: brightness(0) invert(1);
        }
        
        .linkedin-link:hover {
            opacity: 0.6;
        }
        
        /* ===== REMOVE the vertical centering ===== */
        main {
            /* Remove min-height, flexbox centering, etc. */
            padding-top: 40px;
            padding-bottom: 60px;
        }
        
        /* ===== TILE GRID ===== */
        .tile-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            padding: 0 40px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Tile Base Styles */
        .tile {
            position: relative;
            aspect-ratio: 4 / 3;
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            /* no max-height */
        }
        
        .tile-background {
            position: absolute;
            inset: 0;
            background-color: var(--tile-color);
            transition: opacity 0.15s ease;
        }
        
        .tile-image {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transform: scale(1.03);
            transition: opacity 0.15s ease, transform 0.3s ease;
            /* Apply consistent filter to quilt images for visual cohesion */
            filter: brightness(0.9) saturate(0.75);
            -webkit-filter: brightness(0.9) saturate(0.75);
        }
        
        /* LinkedIn Posts quilt - less muted, closer to original */
        .tile-image--linkedin {
            filter: brightness(0.95) saturate(0.9);
            -webkit-filter: brightness(0.95) saturate(0.9);
        }
        
        /* Hide image if it fails to load */
        .tile-image[src=""],
        .tile-image:not([src]) {
            display: none;
        }
        
        .tile-title {
            position: relative;
            z-index: 2;
            color: white;
            font-size: 1.25rem;
            font-weight: 500;
            letter-spacing: 0.01em;
            transition: opacity 0.3s ease;
            text-align: center;
            padding: 0 20px;
        }
        
        /* Muted title style for "Coming Soon" tiles */
        .tile-title--muted {
            color: rgba(255, 255, 255, 0.6);
        }
        
        /* Hover Effect - ONLY on devices that support hover (not touch) */
        @media (hover: hover) and (pointer: fine) {
            .tile:hover .tile-image {
                opacity: 1;
                transform: scale(1);
            }
            
            .tile:hover .tile-background {
                opacity: 0;
            }
            
            .tile:hover .tile-title {
                opacity: 0;
            }
        }
        
        /* "Coming Soon" tiles don't have images, so disable hover effect */
        .tile--coming-soon {
            cursor: default;
        }
        
        .tile--coming-soon:hover .tile-background {
            opacity: 1;
        }
        
        .tile--coming-soon:hover .tile-title {
            opacity: 1;
        }
        
        /* Focus States for Accessibility */
        .tile:focus {
            outline: 2px solid var(--tile-color);
            outline-offset: 2px;
        }
        
        .tile:focus .tile-image {
            opacity: 1;
            transform: scale(1);
        }
        
        .tile:focus .tile-background {
            opacity: 0;
        }
        
        .tile:focus .tile-title {
            opacity: 0;
        }
        
        /* ===== RESPONSIVE ===== */
        @media (max-width: 900px) {
            header {
                padding: 20px 24px;
            }
            
            .tile-grid {
                grid-template-columns: repeat(2, 1fr);
                padding: 0 24px;
                gap: 12px;
            }
            
            main {
                padding-top: 20px;
            }
        }
        
        @media (max-width: 600px) {
            header {
                padding: 16px 20px;
            }
            
            .site-name {
                font-size: 0.75rem;
            }
            
            .tile-grid {
                grid-template-columns: 1fr;
                padding: 0 16px;
                gap: 20px; /* Increased gap for better spacing on mobile */
            }
            
            /* Keep same aspect ratio as desktop to prevent squishing */
            .tile {
                aspect-ratio: 4 / 3;
            }
        }
        
        /* Touch devices: Start with background and title visible, images hidden */
        /* JS will add 'touch-device' class to body on touch-only devices */
        body.touch-device .tile-image {
            opacity: 0;
            visibility: hidden;
            transform: scale(1);
        }

        body.touch-device .tile-background {
            opacity: 1;
        }

        body.touch-device .tile-title {
            opacity: 1;
        }

        /* When JS adds this class, show the image */
        body.touch-device .tile.mobile-revealed .tile-image {
            opacity: 1 !important;
            visibility: visible !important;
            transition: opacity 0.8s ease;
        }

        body.touch-device .tile.mobile-revealed .tile-background {
            opacity: 0 !important;
            transition: opacity 0.8s ease;
        }

        body.touch-device .tile.mobile-revealed .tile-title {
            opacity: 0 !important;
            transition: opacity 0.8s ease;
        }

        /* Keep Coming Soon titles always visible */
        body.touch-device .tile--coming-soon .tile-background {
            opacity: 1;
        }

        body.touch-device .tile--coming-soon .tile-title {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <div class="site-name">JAMES RAYBOULD</div>
        <div class="nav-links">
            <a href="/about">ABOUT</a>
            <a href="https://www.linkedin.com/in/raybould" target="_blank" rel="noopener noreferrer" class="linkedin-link">
                <img src="/linkedin-logo.png" alt="LinkedIn" />
            </a>
        </div>
    </header>
    
    <main>
        <div class="tile-grid">
        <a href="/films" class="tile" style="--tile-color: var(--color-1);">
            <div class="tile-background"></div>
            <img
                src="/films-quilt.jpg"
                alt="Films collection"

                loading="lazy"
            />

        <a href="/books" class="tile" style="--tile-color: var(--color-2);">
            <div class="tile-background"></div>
            <img
                src="/books-quilt.jpg?v=1"
                alt="Books quilt"
                class="tile-image"
                loading="lazy"
            />
            <span class="tile-title">Books</span>
        </a>

        <a href="/shows" class="tile" style="--tile-color: var(--color-7);">
            <div class="tile-background"></div>
            <img
                src="/shows-quilt.jpg"
                alt="Shows collection"
                class="tile-image"
                loading="lazy"
            />
            <span class="tile-title">Shows</span>
        </a>

        <a href="https://www.linkedin.com/build-relation/newsletter-follow?entityUrn=6767254695498014720" class="tile" style="--tile-color: var(--color-3);">
            <div class="tile-background"></div>
            <img
                src="/newsletter-quilt.jpg"
                alt="What's the So What? newsletter"
                class="tile-image"

        <a href="https://www.linkedin.com/in/raybould/recent-activity/all/" class="tile" style="--tile-color: var(--color-6);" target="_blank" rel="noopener noreferrer">
            <div class="tile-background"></div>
            <img
                src="/linkedin-posts-quilt.jpg?v=31"
                alt="LinkedIn Posts"
                class="tile-image tile-image--linkedin"
                loading="lazy"
            />
            <span class="tile-title">LinkedIn Posts</span>

        <a href="#" class="tile tile--coming-soon" style="--tile-color: var(--color-4);">
            <div class="tile-background"></div>
            <span class="tile-title tile-title--muted">Little Yellow Gods<br><small>Coming Soon</small></span>
        </a>

        <a href="#" class="tile tile--coming-soon" style="--tile-color: var(--color-8);">
            <div class="tile-background"></div>
            <span class="tile-title tile-title--muted">Other Projects<br><small>Coming Soon</small></span>
        </a>
        </div>
    </main>
    
    <script>
        (function() {
            // Immediately set background to prevent black screen
            document.documentElement.style.backgroundColor = '#1c1c1c';
            document.body.style.backgroundColor = '#1c1c1c';
            
            // Hide React app root immediately
            const root = document.getElementById('root');
            if (root) {
                root.style.display = 'none';
                root.remove();
            }
            
            // Remove any React app CSS that might have loaded
            const links = document.querySelectorAll('link[rel="stylesheet"]');
            links.forEach(link => {
                const href = link.href || link.getAttribute('href') || '';
                if (href.includes('index-') && href.includes('.css') && !href.includes('fonts') && !href.includes('Inter')) {
                    link.remove();
                }
            });
            
            // Remove any inline styles from React app
            const styleTags = document.querySelectorAll('style');
            styleTags.forEach(style => {
                if (style.id !== 'homepage-styles' && style.textContent.includes('#1c1c1c')) {
                    style.remove();
                }
            });
            
            // Force body background
            setInterval(function() {
                if (document.body.style.backgroundColor !== 'rgb(28, 28, 28)') {
                    document.body.style.backgroundColor = '#1c1c1c';
                }
                if (document.documentElement.style.backgroundColor !== 'rgb(28, 28, 28)') {
                    document.documentElement.style.backgroundColor = '#1c1c1c';
                }
            }, 100);
            
            // Detect touch-only devices (no mouse/hover capability)
            // This checks if the device has coarse pointer (touch) and no hover
            const isTouchDevice = window.matchMedia('(hover: none) and (pointer: coarse)').matches;

            if (isTouchDevice) {
                // Add class to body for CSS targeting
                document.body.classList.add('touch-device');

                // Mobile scroll reveal: Show quilt images as user scrolls down
                // Each tile reveals individually when it reaches threshold from top of viewport
                const tiles = document.querySelectorAll('.tile:not(.tile--coming-soon)');

                const revealTiles = () => {
                    const windowHeight = window.innerHeight;
                    // Each tile reveals when its TOP reaches 25% from the top of viewport
                    const revealThreshold = windowHeight * 0.25;

                    tiles.forEach(tile => {
                        const rect = tile.getBoundingClientRect();
                        const tileTop = rect.top;

                        // If this specific tile's top has scrolled above the threshold, reveal it
                        if (tileTop < revealThreshold) {
                            tile.classList.add('mobile-revealed');
                        }
                        // Once revealed, stay revealed (don't remove class)
                    });
                };

                // Update on scroll with throttling
                let ticking = false;
                window.addEventListener('scroll', () => {
                    if (!ticking) {
                        window.requestAnimationFrame(() => {
                            revealTiles();
                            ticking = false;
                        });
                        ticking = true;
                    }
                }, { passive: true });

                // Also check on resize
                window.addEventListener('resize', revealTiles, { passive: true });
            }
        })();
    </script>
