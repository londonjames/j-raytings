<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James Raybould</title>
    <script>
        // Prevent React app from loading on homepage
        if (window.location.pathname === '/' || window.location.pathname === '') {
            document.documentElement.setAttribute('data-homepage', 'true');
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/akkurat.css">
    <script src="https://use.typekit.net/akkurat.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <style id="homepage-styles">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            background: #F5F4F0 !important;
            background-color: #F5F4F0 !important;
        }
        
        body {
            font-family: 'akkurat', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif !important;
            background: #F5F4F0 !important;
            background-color: #F5F4F0 !important;
            color: #000 !important;
            line-height: 1.6;
            padding: 0 !important;
            margin: 0 !important;
            min-height: 100vh;
        }
        
        /* Override any React app styles */
        body[class*="app"],
        body[class*="root"],
        html[class*="app"],
        html[class*="root"] {
            background: #F5F4F0 !important;
            background-color: #F5F4F0 !important;
        }
        
        /* Hide React app root if it exists */
        #root {
            display: none !important;
        }
        
        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4rem;
            padding: 2rem 50px 0 50px;
        }
        
        /* Grid wrapper - full bleed with 10px padding */
        .grid-wrapper {
            padding: 0 10px;
        }
        
        .site-name {
            font-size: 1.45rem;
            font-weight: 600;
            letter-spacing: 0.15em;
            color: #000;
            font-family: 'akkurat', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        
        nav {
            display: flex;
            gap: 2rem;
        }
        
        nav a {
            color: #000;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.02em;
            transition: opacity 0.2s;
            font-family: 'akkurat', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        }
        
        nav a:hover {
            opacity: 0.6;
        }
        
        .linkedin-link {
            display: inline-block;
            text-decoration: none;
            transition: opacity 0.2s;
            line-height: 0;
            background: none !important;
        }
        
        .linkedin-link::before,
        .linkedin-link::after {
            display: none !important;
            content: none !important;
        }
        
        .linkedin-link img {
            height: 1.21rem;
            width: auto;
            display: block;
            max-width: 100%;
        }
        
        .linkedin-link:hover {
            opacity: 0.6;
        }
        
        /* LinkedIn Newsletter Button */
        .libutton {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 8px 16px;
            text-align: center;
            outline: none;
            text-decoration: none !important;
            color: #ffffff !important;
            width: 240px;
            min-width: 200px;
            height: 36px;
            border-radius: 18px;
            background-color: #0A66C2;
            font-family: "SF Pro Text", Helvetica, sans-serif;
            font-size: 0.85rem;
            margin-top: 1rem;
            transition: background-color 0.2s;
            white-space: nowrap;
        }
        
        .libutton:hover {
            background-color: #004182;
        }
        
        /* Newsletter block content - now simplified, no longer needed */
        
        /* Grid Layout - full bleed */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        /* Block/Card - All blocks use 4:3 aspect ratio (landscape) */
        .block {
            aspect-ratio: 4 / 3;
            background: #fff; /* White background for Books and Coming Soon blocks */
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #000;
            transition: background 0.2s, transform 0.2s;
            border: 1px solid #e0e0e0;
            position: relative;
            overflow: hidden;
        }
        
        /* Films block: seamless poster quilt with no borders */
        .block.films-block {
            background-image: url('/films-quilt.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #1c1c1c; /* Fallback color matching quilt background */
            /* Color desaturation and darkening - adjust values (brightness: 0-1, saturate: 0 = grayscale, 1 = full color) */
            filter: brightness(0.9) saturate(0.75);
            -webkit-filter: brightness(0.9) saturate(0.75);
        }
        
        .block.films-block .block-content {
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 0.35rem 0.75rem; /* Reduced padding */
            border-radius: 4px;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8); /* Subtle text shadow for crispness */
            font-size: 1.1rem; /* Same font size as before */
            position: absolute;
            top: 54%; /* Slightly below center */
            left: 50%;
            transform: translateX(-50%); /* Center horizontally */
        }
        
        /* Newsletter block: seamless newsletter quilt with no borders */
        .block.newsletter-block {
            background-image: url('/newsletter-quilt.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #1c1c1c; /* Fallback color matching quilt background */
            /* Color desaturation and darkening - adjust values (brightness: 0-1, saturate: 0 = grayscale, 1 = full color) */
            filter: brightness(0.9) saturate(0.75);
            -webkit-filter: brightness(0.9) saturate(0.75);
        }
        
        .block.newsletter-block .block-content {
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 0.35rem 0.75rem; /* Reduced padding */
            border-radius: 4px;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8); /* Subtle text shadow for crispness */
            font-size: 1.1rem;
            text-align: center;
            line-height: 1.3;
            position: absolute;
            top: 54%; /* Slightly below center */
            left: 50%;
            transform: translateX(-50%); /* Center horizontally */
        }
        
        /* Blueprints block: seamless blueprints quilt with no borders */
        .block.blueprints-block {
            background-image: url('/blueprints-quilt.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #1c1c1c; /* Fallback color matching quilt background */
            /* Color desaturation and darkening - adjust values (brightness: 0-1, saturate: 0 = grayscale, 1 = full color) */
            filter: brightness(0.9) saturate(0.75);
            -webkit-filter: brightness(0.9) saturate(0.75);
        }
        
        .block.blueprints-block .block-content {
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 0.35rem 0.75rem; /* Reduced padding */
            border-radius: 4px;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8); /* Subtle text shadow for crispness */
            font-size: 1.1rem;
            text-align: center;
            line-height: 1.3;
            position: absolute;
            top: 54%; /* Slightly below center */
            left: 50%;
            transform: translateX(-50%); /* Center horizontally */
        }
        
        /* Responsive: background-size: cover works well on all devices */
        /* The 4x3 grid (800x600px) will scale nicely with cover */
        
        .block:hover {
            background: #e8e8e8;
            transform: translateY(-2px);
        }
        
        .block.films-block:hover {
            background-image: url('/films-quilt.jpg');
            background-size: cover;
            background-position: center;
            filter: brightness(0.9) saturate(0.75);
            -webkit-filter: brightness(0.9) saturate(0.75);
        }
        
        .block.blueprints-block:hover {
            background-image: url('/blueprints-quilt.jpg');
            background-size: cover;
            background-position: center;
            filter: brightness(0.9) saturate(0.75);
            -webkit-filter: brightness(0.9) saturate(0.75);
        }
        
        .block.newsletter-block:hover {
            background-image: url('/newsletter-quilt.jpg');
            background-size: cover;
            background-position: center;
            filter: brightness(0.9) saturate(0.75);
            -webkit-filter: brightness(0.9) saturate(0.75);
        }
        
        .block[style*="cursor: default"]:hover {
            transform: none;
        }
        
        .block-content {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 400;
            padding: 1rem;
            line-height: 1.4;
        }
        
        /* Responsive: 2 columns on medium screens */
        @media (max-width: 1024px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            header {
                padding: 1.5rem 30px 0 30px;
                margin-bottom: 3rem;
            }
            
            .site-name {
                font-size: 1.3rem;
            }
            
            nav a {
                font-size: 0.95rem;
            }
            
            .linkedin-link img {
                height: 1.1rem;
            }
        }
        
        /* Responsive: Tablet and smaller */
        @media (max-width: 768px) {
            header {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                gap: 1rem;
                margin-bottom: 2rem;
                padding: 1rem 20px 0 20px;
            }
            
            .site-name {
                font-size: 1.2rem;
                flex-shrink: 0;
            }
            
            .header-right {
                flex-direction: row;
                align-items: center;
                gap: 1rem;
                flex-wrap: wrap;
                justify-content: flex-end;
            }
            
            nav {
                gap: 1rem;
                flex-wrap: wrap;
            }
            
            nav a {
                font-size: 0.85rem;
            }
            
            .linkedin-link img {
                height: 1.045rem;
            }
            
            .grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .block {
                aspect-ratio: 4/3;
            }
            
            .block-content {
                font-size: 1.2rem;
            }
            
            .block.films-block .block-content,
            .block.newsletter-block .block-content,
            .block.blueprints-block .block-content {
                font-size: 1rem;
                padding: 0.3rem 0.6rem;
            }
        }
        
        /* Responsive: Mobile phones */
        @media (max-width: 480px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
                padding: 1rem 15px 0 15px;
                margin-bottom: 1.5rem;
            }
            
            .site-name {
                font-size: 1.1rem;
                width: 100%;
            }
            
            .header-right {
                width: 100%;
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }
            
            nav {
                width: 100%;
                flex-direction: row;
                gap: 1rem;
                flex-wrap: wrap;
            }
            
            nav a {
                font-size: 0.8rem;
            }
            
            .linkedin-link img {
                height: 0.99rem;
            }
            
            .grid-wrapper {
                padding: 0 10px;
            }
            
            .grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .block {
                aspect-ratio: 1.5;
            }
            
            .block-content {
                font-size: 1.1rem;
            }
            
            .block.films-block .block-content,
            .block.newsletter-block .block-content,
            .block.blueprints-block .block-content {
                font-size: 0.95rem;
                padding: 0.25rem 0.5rem;
            }
            
            .libutton {
                width: 100%;
                max-width: 280px;
                font-size: 0.8rem;
                padding: 6px 12px;
                height: 32px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="site-name">JAMES RAYBOULD</div>
        <div class="header-right">
            <nav>
                <a href="/about">ABOUT</a>
                <a href="/newsletter">NEWSLETTER</a>
                <a href="/contact">CONTACT</a>
            </nav>
            <a href="https://www.linkedin.com/in/raybould" target="_blank" rel="noopener noreferrer" class="linkedin-link">
                <img src="/linkedin-logo.png" alt="LinkedIn" />
            </a>
        </div>
    </header>
    
    <div class="grid-wrapper">
        <div class="grid">
            <a href="https://jamesraybould.me/films" class="block films-block">
                <div class="block-content">Films</div>
            </a>
            <a href="/books" class="block">
                <div class="block-content">Books</div>
            </a>
            <a href="https://www.linkedin.com/build-relation/newsletter-follow?entityUrn=6767254695498014720" class="block newsletter-block">
                <div class="block-content">What's the So What?</div>
            </a>
            <div class="block" style="cursor: default; opacity: 0.5;">
                <div class="block-content">Coming Soon</div>
            </div>
            <a href="https://blueprints.guide/" class="block blueprints-block">
                <div class="block-content">Blueprints</div>
            </a>
            <div class="block" style="cursor: default; opacity: 0.5;">
                <div class="block-content">Coming Soon</div>
            </div>
        </div>
    </div>
    <script>
        (function() {
            // Immediately set background to prevent black screen
            document.documentElement.style.backgroundColor = '#F5F4F0';
            document.body.style.backgroundColor = '#F5F4F0';
            
            // Hide React app root immediately
            const root = document.getElementById('root');
            if (root) {
                root.style.display = 'none';
                root.remove();
            }
            
            // Remove any React app CSS that might have loaded
            const links = document.querySelectorAll('link[rel="stylesheet"]');
            links.forEach(link => {
                const href = link.href || link.getAttribute('href') || '';
                if (href.includes('index-') && href.includes('.css') && !href.includes('fonts') && !href.includes('Crimson')) {
                    link.remove();
                }
            });
            
            // Remove any inline styles from React app
            const styleTags = document.querySelectorAll('style');
            styleTags.forEach(style => {
                if (style.id !== 'homepage-styles' && style.textContent.includes('#1c1c1c')) {
                    style.remove();
                }
            });
            
            // Force body background
            setInterval(function() {
                if (document.body.style.backgroundColor !== 'rgb(245, 244, 240)') {
                    document.body.style.backgroundColor = '#F5F4F0';
                }
                if (document.documentElement.style.backgroundColor !== 'rgb(245, 244, 240)') {
                    document.documentElement.style.backgroundColor = '#F5F4F0';
                }
            }, 100);
        })();
    </script>
</body>
</html>
