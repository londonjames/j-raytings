<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James Raybould</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: #fff;
            color: #000;
            line-height: 1.6;
            padding: 2rem;
        }
        
        /* Navigation */
        nav {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 100;
        }
        
        nav a {
            color: #000;
            text-decoration: none;
            font-size: 1rem;
            margin-left: 2rem;
            transition: opacity 0.2s;
        }
        
        nav a:hover {
            opacity: 0.6;
        }
        
        /* Main Content */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding-top: 4rem;
        }
        
        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            margin-top: 4rem;
        }
        
        /* Block/Card */
        .block {
            aspect-ratio: 1;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #000;
            transition: background 0.2s, transform 0.2s;
            border: 1px solid #e0e0e0;
        }
        
        .block:hover {
            background: #e8e8e8;
            transform: translateY(-2px);
        }
        
        .block[style*="cursor: default"]:hover {
            transform: none;
        }
        
        .block-content {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 400;
            padding: 1rem;
            line-height: 1.4;
        }
        
        /* Responsive: 2 columns on medium screens */
        @media (max-width: 1024px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        /* Responsive: 1 column on mobile */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            nav {
                top: 1rem;
                right: 1rem;
            }
            
            nav a {
                margin-left: 1.5rem;
                font-size: 0.9rem;
            }
            
            .container {
                padding-top: 3rem;
            }
            
            .grid {
                grid-template-columns: 1fr;
                gap: 2px;
                margin-top: 2rem;
            }
            
            .block {
                aspect-ratio: 1.5;
            }
            
            .block-content {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/films">films</a>
        <!-- Add more nav items here as needed -->
    </nav>
    
    <div class="container">
        <div class="grid">
            <a href="/films" class="block">
                <div class="block-content">Films</div>
            </a>
            <a href="/books" class="block">
                <div class="block-content">Books</div>
            </a>
            <a href="/whats-the-so-what-newsletter" class="block">
                <div class="block-content">What's the So What Newsletter</div>
            </a>
            <div class="block" style="cursor: default; opacity: 0.5;">
                <div class="block-content">Coming Soon</div>
            </div>
            <div class="block" style="cursor: default; opacity: 0.5;">
                <div class="block-content">Coming Soon</div>
            </div>
            <div class="block" style="cursor: default; opacity: 0.5;">
                <div class="block-content">Coming Soon</div>
            </div>
        </div>
    </div>
</body>
</html>
