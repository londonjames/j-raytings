<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James Raybould</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Crimson Text', Georgia, serif;
            background: #fff;
            color: #000;
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }
        
        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4rem;
            padding: 2rem 50px 0 50px;
        }
        
        /* Grid wrapper - full bleed with 10px padding */
        .grid-wrapper {
            padding: 0 10px;
        }
        
        .site-name {
            font-size: 1.45rem;
            font-weight: 600;
            letter-spacing: 0.15em;
            color: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        
        nav {
            display: flex;
            gap: 2rem;
        }
        
        nav a {
            color: #000;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.02em;
            transition: opacity 0.2s;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        }
        
        nav a:hover {
            opacity: 0.6;
        }
        
        .linkedin-link {
            color: #000;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 400;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            letter-spacing: -0.02em;
            transition: opacity 0.2s;
        }
        
        .linkedin-link:hover {
            opacity: 0.6;
        }
        
        /* LinkedIn Newsletter Button */
        .libutton {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 8px 16px;
            text-align: center;
            outline: none;
            text-decoration: none !important;
            color: #ffffff !important;
            width: 240px;
            min-width: 200px;
            height: 36px;
            border-radius: 18px;
            background-color: #0A66C2;
            font-family: "SF Pro Text", Helvetica, sans-serif;
            font-size: 0.85rem;
            margin-top: 1rem;
            transition: background-color 0.2s;
            white-space: nowrap;
        }
        
        .libutton:hover {
            background-color: #004182;
        }
        
        .newsletter-block-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100%;
            width: 100%;
            padding: 1rem;
            box-sizing: border-box;
            position: relative;
        }
        
        .newsletter-block-content > div:first-child {
            align-self: center;
        }
        
        .libutton {
            position: absolute;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        /* Grid Layout - full bleed */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        /* Block/Card */
        .block {
            aspect-ratio: 1;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #000;
            transition: background 0.2s, transform 0.2s;
            border: 1px solid #e0e0e0;
            position: relative;
            overflow: hidden;
        }
        
        /* Films block: 4:3 landscape aspect ratio (wider than tall) */
        .block.films-block {
            aspect-ratio: 4 / 3;
            background-image: url('/films-quilt.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #1c1c1c; /* Fallback color matching quilt background */
        }
        
        /* Ensure image loads properly */
        .block.films-block::before {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('/films-quilt.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }
        
        .block.films-block .block-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }
        
        /* Responsive: background-size: cover works well on all devices */
        /* The 4x3 grid (800x600px) will scale nicely with cover */
        
        .block:hover {
            background: #e8e8e8;
            transform: translateY(-2px);
        }
        
        .block.films-block:hover {
            background-image: url('/films-quilt.jpg');
            background-size: cover;
            background-position: center;
        }
        
        .block[style*="cursor: default"]:hover {
            transform: none;
        }
        
        .block-content {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 400;
            padding: 1rem;
            line-height: 1.4;
        }
        
        /* Responsive: 2 columns on medium screens */
        @media (max-width: 1024px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        /* Responsive: 2 columns on medium screens */
        @media (max-width: 1024px) {
            header {
                padding: 2rem 30px 0 30px;
            }
        }
        
        /* Responsive: 1 column on mobile */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1.5rem;
                margin-bottom: 2rem;
                padding: 1rem 20px 0 20px;
            }
            
            .header-right {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            nav {
                gap: 1.5rem;
            }
            
            .grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .block {
                aspect-ratio: 1.5;
            }
            
            .block-content {
                font-size: 1.25rem;
            }
            
            .libutton {
                width: 100%;
                max-width: 280px;
                font-size: 0.8rem;
                padding: 6px 12px;
                height: 32px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="site-name">JAMES RAYBOULD</div>
        <div class="header-right">
            <nav>
                <a href="/about">ABOUT</a>
                <a href="/newsletter">NEWSLETTER</a>
                <a href="/contact">CONTACT</a>
            </nav>
            <a href="https://www.linkedin.com/in/jamesraybould" target="_blank" rel="noopener noreferrer" class="linkedin-link">in</a>
        </div>
    </header>
    
    <div class="grid-wrapper">
        <div class="grid">
            <a href="https://jamesraybould.me/films" class="block films-block">
                <div class="block-content">Films</div>
            </a>
            <a href="/books" class="block">
                <div class="block-content">Books</div>
            </a>
            <div class="block" style="cursor: default;">
                <div class="block-content newsletter-block-content">
                    <div>What's the So What Newsletter</div>
                    <a class="libutton" href="https://www.linkedin.com/build-relation/newsletter-follow?entityUrn=6767254695498014720" target="_blank" rel="noopener noreferrer">Subscribe on LinkedIn</a>
                </div>
            </div>
            <div class="block" style="cursor: default; opacity: 0.5;">
                <div class="block-content">Coming Soon</div>
            </div>
            <div class="block" style="cursor: default; opacity: 0.5;">
                <div class="block-content">Coming Soon</div>
            </div>
            <div class="block" style="cursor: default; opacity: 0.5;">
                <div class="block-content">Coming Soon</div>
            </div>
        </div>
    </div>
</body>
</html>
